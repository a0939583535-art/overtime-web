<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>加班費計算器（Web 版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background:#f4f4f5; padding:12px; }
    .app { max-width:960px; margin:auto; background:#fff; padding:16px; border-radius:12px; }
    h1 { text-align:center; }
    .section { border:1px solid #ddd; border-radius:8px; padding:12px; margin-top:12px; }
    .field-row { display:flex; gap:8px; margin-bottom:8px; align-items:center; }
    label { width:90px; }
    input, select, button { padding:6px; }
    table { width:100%; border-collapse:collapse; margin-top:8px; }
    th, td { border-bottom:1px solid #ddd; padding:6px; }
    .badge { padding:2px 8px; border-radius:999px; font-size:12px; }
    .badge-weekday { background:#dbeafe; }
    .badge-rest { background:#fef3c7; }
    .badge-holiday { background:#fee2e2; }
    .modal-backdrop {
      position:fixed; inset:0; background:rgba(0,0,0,.4);
      display:none; align-items:center; justify-content:center;
    }
    .modal-backdrop.show { display:flex; }
    .modal { background:#fff; padding:16px; border-radius:12px; width:320px; }
  </style>
</head>
<body>
<div class="app">
  <h1>加班費計算器</h1>

  <div class="section">
    <h3>新增加班</h3>
    <div class="field-row">
      <label>日期</label><input id="date" type="date">
    </div>
    <div class="field-row">
      <label>開始</label><input id="startTime" type="time">
    </div>
    <div class="field-row">
      <label>結束</label><input id="endTime" type="time">
    </div>
    <button id="btnAdd">新增</button>
  </div>

  <div class="section">
    <h3>加班紀錄</h3>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>類型</th>
          <th>時間</th>
          <th>時數</th>
          <th>金額</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="recordsBody"></tbody>
    </table>
  </div>
</div>

<!-- 編輯 Modal -->
<div class="modal-backdrop" id="editModalBackdrop">
  <div class="modal">
    <h3>編輯加班</h3>

    <div class="field-row">
      <label>日期</label><input id="editDate" type="date">
    </div>
    <div class="field-row">
      <label>開始</label><input id="editStartTime" type="time">
    </div>
    <div class="field-row">
      <label>結束</label><input id="editEndTime" type="time">
    </div>

    <!-- ⭐ 新增：類型可調整 -->
    <div class="field-row">
      <label>類型</label>
      <select id="editDayType">
        <option value="auto">自動判斷</option>
        <option value="weekday">平日</option>
        <option value="restDay">休息日</option>
        <option value="holiday">假日</option>
      </select>
    </div>

    <div style="text-align:right;">
      <button id="btnEditCancel">取消</button>
      <button id="btnEditSave">儲存</button>
    </div>
  </div>
</div>

<script src="overtimeCore.js"></script>
<script src="app.js"></script>
</body>
</html>
